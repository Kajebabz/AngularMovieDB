<mat-card class="tvcard">
    <img mat-card-image [src]="'https://image.tmdb.org/t/p/w185_and_h278_bestv2' + tvshows.poster_path" [alt]="tvshows.name" />
    <mat-card-content>
      <h3 class="mat-card-title">{{ tvshows.name.substring(0, 50) }}</h3>
      <mat-icon aria-hidden="true">star_half</mat-icon>
      <span class="ml-1">{{ tvshows.vote_average }}</span>
      <p class="mat-card-subtitle">Aired first: {{ tvshows.first_air_date }}</p>
      <p class="mat-card-subtitle">Language: {{ tvshows.original_language }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <mat-icon aria-hidden="true">event</mat-icon>
          <span class="ml-1">{{ tvshows.release_date }}</span>
        </div>
        <mat-icon aria-hidden="true" class="cursor-icon" (click)="openDialog()">play_circle</mat-icon>
      </div>
    </mat-card-content>
  </mat-card>
