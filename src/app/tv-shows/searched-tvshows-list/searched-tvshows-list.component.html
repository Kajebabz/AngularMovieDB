<div class="container-fluid">

    <app-pagination 
    [currentPage]="currentPage" 
    [totalPages]="totalPages" 
    (nextPage)="onNextPage()" 
    (previousPage)="onPreviousPage()">
  </app-pagination>
  
    <div class="tvshow-card-container row">
      <div class="col-lg-2 mb-4" *ngFor="let tvshow of tvShows">
        <app-tvshow-card [tvshow]="tvshow"></app-tvshow-card>
      </div>
    </div>
    <div *ngIf="isLoading">Loading...</div>
  </div>
