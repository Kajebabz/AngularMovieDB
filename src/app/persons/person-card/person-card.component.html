<mat-card class="personcard">
  <img mat-card-image [src]="posterBasePath + person.profile_path" [alt]="person.name">
  <mat-card-content>
    <h3 class="mat-card-title">{{ person.name }}</h3>
    <span>{{ getGender(person.gender) }}</span>
    <br>
    <span>{{ person.birthday }}</span>
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <mat-icon aria-hidden="true">star_half</mat-icon>
        <span class="ml-1">{{ person.popularity }}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
